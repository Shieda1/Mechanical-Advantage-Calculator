<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mechanical Advantage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="mechanicalAdvantageRadio" name="variables" checked>
  <label for="mechanicalAdvantageRadio">Mechanical Advantage</label>

  <input type="radio" id="resistanceForceoftheLoadRadio" name="variables">
  <label for="resistanceForceoftheLoadRadio">Resistance Force of the Load</label>

  <input type="radio" id="effortForceRadio" name="variables">
  <label for="effortForceRadio">Effort Force</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(Output Force) Resistance Force of the Load</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(Input Force) Effort Force</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>  

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
